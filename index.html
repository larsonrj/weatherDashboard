<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/stylesheet.css" />
  </head>
  <body>
    <header>Weather Dashboard</header>

    <main class="container-fluid">
      <div class="row justify-content-center m-4 h-50">
        <div class="col-2">
          <div class="d-flex flex-column pb-3 my-2 border-bottom border-dark">
            <h2>Search for a City:</h2>
            <input
              type="text"
              class="form-control my-2"
              id="city-search"
              placeholder="City"
            />
            <div id="search-btn" class="btn btn-success p-3 my-2">Search</div>
          </div>
          <div class="d-flex flex-column">
            <div
              id="city-1"
              class="stored-city btn btn-primary p-3 my-2 w-100"
            ></div>
            <div
              id="city-2"
              class="stored-city btn btn-primary p-3 my-2 w-100"
            ></div>
            <div
              id="city-3"
              class="stored-city btn btn-primary p-3 my-2 w-100"
            ></div>
            <div
              id="city-4"
              class="stored-city btn btn-primary p-3 my-2 w-100"
            ></div>
            <div
              id="city-5"
              class="stored-city btn btn-primary p-3 my-2 w-100"
            ></div>
            <div
              id="city-6"
              class="stored-city btn btn-primary p-3 my-2 w-100"
            ></div>
            <div
              id="city-7"
              class="stored-city btn btn-primary p-3 my-2 w-100"
            ></div>
            <div
              id="city-8"
              class="stored-city btn btn-primary p-3 my-2 w-100"
            ></div>
          </div>
        </div>
        <div class="col-6 m-4">
          <div class="row border border-dark my-4">
            <ul class="list-group">
              <li class="today list-group-item"></li>
              <li class="today list-group-item"></li>
              <li class="today list-group-item"></li>
              <li class="today list-group-item"></li>
            </ul>
          </div>
          <h2>5-Day Forecast:</h2>
          <div class="row my-4">
            <div class="col m-2">
              <ul class="week list-group">
                <li class="day list-group-item"></li>
                <li class="temp list-group-item"></li>
                <li class="wind list-group-item"></li>
                <li class="humid list-group-item"></li>
              </ul>
            </div>
            <div class="col m-2">
              <ul class="week list-group">
                <li class="day list-group-item"></li>
                <li class="temp list-group-item"></li>
                <li class="wind list-group-item"></li>
                <li class="humid list-group-item"></li>
              </ul>
            </div>
            <div class="col m-2">
              <ul class="week list-group">
                <li class="day list-group-item"></li>
                <li class="temp list-group-item"></li>
                <li class="wind list-group-item"></li>
                <li class="humid list-group-item"></li>
              </ul>
            </div>
            <div class="col m-2">
              <ul class="week list-group">
                <li class="day list-group-item"></li>
                <li class="temp list-group-item"></li>
                <li class="wind list-group-item"></li>
                <li class="humid list-group-item"></li>
              </ul>
            </div>
            <div class="col m-2">
              <ul class="week list-group">
                <li class="day list-group-item"></li>
                <li class="temp list-group-item"></li>
                <li class="wind list-group-item"></li>
                <li class="humid list-group-item"></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"
      integrity="sha512-57oZ/vW8ANMjR/KQ6Be9v/+/h6bq9/l3f0Oc7vn6qMqyhvPd1cvKBRWWpzu0QoneImqr2SkmO4MSqU+RpHom3Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <script src="./assets/script.js"></script>
  </body>
</html>
